{% extends "vega_admin/basic/base.html" %}

{% block title %}{{ vega_object_title }} | {{ vega_verbose_name }}{% endblock%}

{% block content %}

    {% for key, val in vega_object_data.items %}
        <strong>{{key}}</strong>: {{val}} <br />
    {% endfor %}
{% endblock %}
