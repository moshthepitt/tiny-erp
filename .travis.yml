sudo: false
language: python
matrix:
    include:
        - python: 3.6
          env: TOXENV=flake8
        - python: 3.6
          env: TOXENV=pylint
        - python: 3.6
          env: TOXENV=py36-django20
        - python: 3.6
          env: TOXENV=py36-django21
        - python: 3.7
          env: TOXENV=py37-django20
          dist: xenial
        - python: 3.7
          env: TOXENV=py37-django21
          dist: xenial
services:
    - postgresql
addons:
    postgresql: "9.6"
before_script:
    - psql -c 'CREATE DATABASE vega_admin;' -U postgres
install:
    - pip install tox
script: tox